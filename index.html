<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro</title>
</head>
<body>
    <main class="container">
        
        <div class="messi">
            <div class="prode-logo">
                <img id="ball" src="./logo.png">
                <p class="logo-text">Prode Argentino</p>
            </div>
            <div class="background">
                <img id="messi-photo" src="./vector-messi.webp">
            </div>
            
        </div>
        
        <div class="sign-up-container">
            <div class="text">
                <h1>Registrate y Empieza a Ganar</h1>
            </div>
            
                <div class="form-box">
                    <form class="form" action="" method="post">
                    <div class="box">
                        <label for="first-name">Nombre</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Nombre" pattern="^[A-Za-záéíóúÁÉÍÓÚñÑ\s]{1,10}(?:\s[A-Za-záéíóúÁÉÍÓÚñÑ\s]{1,10})?$" maxlength="20" title="Completa este campo" required>
                    </div>                            
                    <div class="box">
                        <label for="last-name">Apellido</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Apellido" pattern="^[A-Za-záéíóúÁÉÍÓÚñÑ\s]{1,10}(?:\s[A-Za-záéíóúÁÉÍÓÚñÑ\s]{1,10})?$" maxlength="20" title="Completa este campo" required>
                    </div>
                    <div class="box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Correo Electronico" maxlength="30" required>
                    </div>
                    <div class="box">
                        <label for="phone-number">Celular</label>
                        <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{4}-?[0-9]{2}-?[0-9]{4}" placeholder="Numero de Telefono" maxlength="10" required >
                    </div>
                    <div class="box">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="Max 16, 1 Mayuscula, 1 Numero" minlength="10" maxlength="16" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                    </div>
                    <div class="box">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Max 16, 1 Mayus, 1 Numero" minlength="10" maxlength="16" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                    </div>
                    <input type="submit" class="register-button" value="Registrate">
                    </form>
                </div>
    
            <div class="register">
                <p>Tienes una cuenta? <a href="#">Inicia Sesion</a></p>
            </div>
        </div>
        
    </main>
</body>
</html>
